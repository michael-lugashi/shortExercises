<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header">Calculator</div>
    <label>
        <input type="text" class="result">
    </label>
    <div class="first-row">
        <input type="button" name="sqrRoot" value="&radic;" class="global">
        <input type="button" name="leftPar" value="(" class="global">
        <input type="button" name="rightPar" value=")" class="global">
        <input type="button" name="percent" value="%" class="global">
    </div>
    <div class="second-row">
        <input type="button" name="int" value="7" class="global">
        <input type="button" name="int" value="8" class="global">
        <input type="button" name="int" value="9" class="global">
        <input type="button" name="operator" value="/" class="global">
    </div>
    <div class="third-row">
        <input type="button" name="int" value="4" class="global">
        <input type="button" name="int" value="5" class="global">
        <input type="button" name="int" value="6" class="global">
        <input type="button" name="operator" value="X" class="global">
    </div>
    <div class="fourth-row">
        <input type="button" name="int" value="1" class="global">
        <input type="button" name="int" value="2" class="global">
        <input type="button" name="int" value="3" class="global">
        <input type="button" name="operator" value="-" class="global">
    </div>
    <div class="conflict">
        <div class="left">
            <input type="button" name="int" value="0" class=" big">
            <input type="button" name="int" value="." class=" small">
            <input type="button" name="del" value="Del" class=" red small white-text top-margin">
            <input type="button" name="equal" value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
            <input type="button" name="operator" value="+" class="global grey plus">
        </div>
    </div>
</div>
</body>
</html>
